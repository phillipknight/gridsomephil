k rel="prefetch" href="/gridsomephil/assets/js/page--src-pages-about-vue.8bcdc57d.js"><link rel="prefetch" href="/gridsomephil/assets/js/page--src-pages-blog-vue.09ad5fe9.js"><link rel="prefetch" href="/gridsomephil/assets/js/page--src-pages-index-vue.d5062237.js"><link rel="prefetch" href="/gridsomephil/assets/js/page--src-templates-blog-post-vue.b73c2394.js"><link rel="stylesheet" href="/gridsomephil/assets/css/0.styles.a6d632ac.css">

    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Releases","belongsTo":{"edges":[{"node":{"title":"Say hello to Gridsome üéâ","path":"\u002Fblog\u002Fsay-hello-to-gridsome","date":"7. February 2019","timeToRead":3,"description":"A new static site generator baby is born. It's highly inspired by Gatsby.js (React based) but built on top of Vue.js. We have been working on it for a year and will have a beta ready soon. You can expect this baby to grow up fast!","content":"\u003Cp\u003EA new static site generator baby is born. It's highly inspired by Gatsby.js (React based) but built on top of Vue.js. We have been working on it for a year and will have a beta ready soon. You can expect this baby to grow up fast!\u003C\u002Fp\u003E\n\u003Cp\u003EWe think \u003Cstrong\u003EGridsome\u003C\u002Fstrong\u003E is a missing piece to the Vue.js ecosystem. What Gatsby.js does for React.js is a game changer in how we build websites. React.js is excellent, but we think Vue.js is more approachable for most web designers and devs getting started with JAMstack. Gridsome is the Vue.js alternative to Gatsby.\u003C\u002Fp\u003E\n\u003Cp\u003EWith \u003Cstrong\u003EGridsome\u003C\u002Fstrong\u003E you get a \u003Cstrong\u003Euniversal GraphQL layer\u003C\u002Fstrong\u003E for all your connected data sources. It's like a single source of truth for your website data ready to be used in any page or components. Connect to any CMS or APIs like Google Spreadsheet, Airtable, Instagram Feed, local markdown files, etc.\u003C\u002Fp\u003E\n\u003Cp\u003EHere is an example on how to query posts from the GraphQL layer in a page:\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-html\"\u003E&#x3C;template\u003E\n  &#x3C;Layout\u003E\n    &#x3C;h2\u003ELatest blog posts&#x3C;\u002Fh2\u003E\n    &#x3C;ul\u003E\n      &#x3C;li v-for=\"edge in $page.allWordPressPost.edges\" :key=\"edge.node.id\"\u003E\n        {{ edge.node.title }}\n      &#x3C;\u002Fli\u003E\n    &#x3C;\u002Ful\u003E\n  &#x3C;\u002FLayout\u003E\n&#x3C;\u002Ftemplate\u003E\n\n&#x3C;page-query\u003E\n  query Blog { allWordPressPost (limit: 5) { edges { node { _id title } } } }\n&#x3C;\u002Fpage-query\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EYou don't need to know GraphQL or Vue to get started with Gridsome - It's a great way to get introduced to both.\u003C\u002Fp\u003E\n\u003Cp\u003EThe GraphQL layer and all the data can be explored in a local GraphQL playground. The playground is usually located at \u003Ccode\u003Ehttps:\u002F\u002Flocalhost:8080\u002F___explore\u003C\u002Fcode\u003E when a Gridsome development project is running.\u003C\u002Fp\u003E\n\u003Ch4 id=\"perfect-scores-on-google-lighthouse---automagically-\"\u003E\u003Ca href=\"#perfect-scores-on-google-lighthouse---automagically-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPerfect scores on Google Lighthouse - automagically üíö\u003C\u002Fh4\u003E\n\u003Cp\u003EOne of the main goals of Gridsome is to make a framework that let you build websites that are optimized \"out-of-the-box.\" It follows the \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ffundamentals\u002Fperformance\u002Fprpl-pattern\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPRPL-pattern by Google.\u003C\u002Fa\u003E You don't need to be a performance expert to make fast websites with Gridsome. Your site gets almost perfect scores on Google lighthouse out-of-the-box. These are some of the performance steps that Gridsome takes care of:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EImage compressing &#x26; lazy-loading ‚ö°Ô∏è\u003C\u002Fli\u003E\n\u003Cli\u003ECSS &#x26; JS minification ‚ö°Ô∏è\u003C\u002Fli\u003E\n\u003Cli\u003ECode-splitting ‚ö°Ô∏è\u003C\u002Fli\u003E\n\u003Cli\u003EHTML compressing ‚ö°Ô∏è\u003C\u002Fli\u003E\n\u003Cli\u003ECritical CSS (Plugin) ‚ö°Ô∏è\u003C\u002Fli\u003E\n\u003Cli\u003EFull PWA &#x26; Offline-support (plugin) ‚ö°Ô∏è\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"a-better-way-to-build-websites\"\u003E\u003Ca href=\"#a-better-way-to-build-websites\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EA better way to build websites\u003C\u002Fh4\u003E\n\u003Cp\u003EGridsome is built for the JAMstack workflow - a new way to build websites that gives you better performance, higher security, cheaper hosting, and a better developer experience. Generate prerendered (static) pages at build time for SEO-purpose and add powerful dynamic functionality with APIs and Vue.js.\u003C\u002Fp\u003E\n\u003Cp\u003EWe believe the SSGs \u002F JAMstack trend is just getting started. When you have first started to make websites this way there is no way back. You feel almost \"dirty\" when going back to a traditional WordPress \u002F CMS setup.\u003C\u002Fp\u003E\n\u003Cp\u003ETry running the new Chrome Lighthouse (Audit tab in Developer tools) on a WordPress site - It is impossible to get good scores even with the best caching plugins and hosting. With Gridsome you don't even need caching plugins. Website optimization is taken care of at build time.\u003C\u002Fp\u003E\n\u003Cp\u003EThis is what we think is very exciting and is why we are building Gridsome. It is the \u003Cstrong\u003Eperfect SPA &#x26; PWA front-end solution\u003C\u002Fstrong\u003E for any headless CMS or content APIs.\u003C\u002Fp\u003E\n\u003Ch4 id=\"whats-next\"\u003E\u003Ca href=\"#whats-next\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWhats next\u003C\u002Fh4\u003E\n\u003Cp\u003EIn the next couple of months we're going to continue to improve the docs, create tutorials, add more source &#x26; transformer plugins and fix bugs.\u003C\u002Fp\u003E\n\u003Ch4 id=\"contribute-to-gridsome\"\u003E\u003Ca href=\"#contribute-to-gridsome\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EContribute to Gridsome\u003C\u002Fh4\u003E\n\u003Cp\u003EWe're currently just two brothers working on this, so any contribution is very welcome. We're passionate about building a faster web and make website building fun again.\u003C\u002Fp\u003E\n\u003Cp\u003EYou can also support us by giving \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fgridsome\u002Fgridsome\u002Fstargazers\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ea GitHub star ‚òÖ\u003C\u002Fa\u003E and spread the word :)\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsomephil/assets/js/app.5f987e8b.js" defer></script><script src="/gridsomephil/assets/js/page--src-templates-tag-vue.63f03649.js" defer></script>
